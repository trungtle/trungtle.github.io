<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ 'assets/css/poole.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/syntax.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/hyde.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Text">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:400" >

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="144x144" href="{{ 'assets/apple-touch-icon.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ 'assets/favicon.ico' | relative_url }}">

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/32d16dd577.js" crossorigin="anonymous"></script>
  
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
